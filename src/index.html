<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的bilbil</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <section class="header-top-box">
            <nav>
                <a href="">
                    <i class="bilifont bili-icon_dingdao_zhuzhan"></i>
                    主站</a>
                <a href="">番剧</a>
                <a href="" class="hover-detail game-center">游戏中心
                    <div class="detail">
                        <i class="arrow"></i>
                        <div class="content">
                            <div class="left">
                                <div class="left-top"></div>
                                <ul>
                                    <li><img src="../images/game_icon2.jpg" alt="">
                                        <p>公主连结</p>
                                    </li>
                                    <li><img src="../images/game_icon1.png" alt="">
                                        <p>碧蓝航线</p>
                                    </li>
                                    <li><img src="../images/game_icon3.png" alt="">
                                        <p>万灵起源</p>
                                    </li>
                                </ul>
                            </div>
                            <div class="right">
                                <img src="../images/game_title.png" alt="">
                                <ul>
                                    <li game-img="../images/game1.png">摩尔庄园</li>
                                    <li game-img="../images/game2.png">机动战姬：聚变</li>
                                    <li game-img="../images/game3.png">终末阵线</li>
                                    <li game-img="../images/game4.png">刀剑神域</li>
                                    <li game-img="../images/game5.png">天涯明月刀</li>
                                    <li game-img="../images/game6.png">黑衣剑士：王牌</li>
                                    <li game-img="../images/game7.png">伊诺贝塔</li>
                                </ul>
                            </div>
                            <div class="game-img">
                                <img src="" alt="">
                            </div>
                        </div>
                    </div>
                </a>
                <a href="">直播</a>
                <a href="">会员购</a>
                <a href="">漫画</a>
                <a href="">赛事</a>
                <a href="">
                    <i class="bilifont bili-icon_dingdao_xiazaiapp"></i>
                    下载APP</a>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="在我的世界里也能玩糖豆人？">
                <a href="javascript:;" class="btn">
                    <i class="bilifont bili-icon_dingdao_sousuo nav-search-submit"></i>
                </a>
            </div>
            <div class="register-box hover-detail">
                <div class="register-center" style="display: flex;">
                    <img src="../images/akari.jpg" alt="">
                    <a href="">登录</a>
                    <div class="detail">
                        <i class="arrow"></i>
                        <div class="content">
                            <p>登录后你可以：</p>
                            <div class="scroller">
                                <div class="wrapper">
                                    <img src="../images/danmu.png" alt="">
                                    <img src="../images/danmu.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="">注册</a>
                <a href="" class="contribution">投稿</a>
            </div>
        </section>
        <section class="logo-box">
            <h1>
                <a href="">
                    哔哩哔哩
                    <img src="../images/logo.png" alt="">
                </a>
            </h1>
        </section>
    </header>
    <main class="mainBox">
        <section class="menu">
            <div class="menu-left"></div>
            <div class="menu-center"></div>
            <div class="menu-right"></div>
        </section>
        <section class="hotBox">
            <!-- BANNER -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../images/banner1.jpg" alt="">
                        <p>华为MateBook系列新品发布会预约中</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/banner2.jpg" alt="">
                        <p>隐忍，不得暴露龙王身份！</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/banner3.jpg" alt="">
                        <p>美梦末班车，赶紧投稿吧！</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/banner4.jpg" alt="">
                        <p>这新番，有点上头！神奇脑洞只有想不到！</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="../images/banner5.jpg" alt="">
                        <p>猛男落泪！挑战#七夕情歌王#！</p>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

    </main>
    <script src="./js/jquery.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
